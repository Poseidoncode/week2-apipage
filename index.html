<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
        integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
        crossorigin='anonymous'></script>
    <style>
        .container {
            margin-top: 30vh
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="row justify-content-center">
                <h1 class="h3 mb-3 font-weight-normal text-center">
                    請先登入
                </h1>
                <div class="col-5">
                    <form id="form">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="username" placeholder="name@example.com"
                                required autofocus>

                        </div>
                        <label for="username">Email address</label>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="password" placeholder="Password" required>
                            <label for="password">Password</label>
                        </div>
                        <button type="submit" class="btn btn-lg btn-primary w-100 mt-3" id="login-button">
                            登入
                        </button>
                    </form>
                </div>
            </div>
            <p class="mt-5 mb-3 text-muted text-center">
                &copy; 2021~∞ - 六角學院
            </p>
        </div>
    </div>
    <!-- Toast -->
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 5">
        <div id="toastNotice" class="toast" style="border:0px;">
            <div class="toast-header" style="background-color:#F9DADD ;">
                <strong class="mr-auto" style="color:#721C24 ;">系統資訊</strong>

            </div>
            <div class="toast-body" style="background-color:#FCEDEE ;color:#AA7175 ;">
                帳號或密碼有誤，請重新填寫!!
            </div>
        </div>
    </div>

    <script>
        const baseUrl = "https://vue3-course-api.hexschool.io";
        const app = {
            email: "",
            pwd: "",
            setData() {
                this.email = document.getElementById("username").value;
                this.pwd = document.getElementById("password").value;
            },
            async verify(e) {

                this.setData();
                const obj = {
                    username: this.email,
                    password: this.pwd,
                }
                try {
                    const ret = await axios.post(`${baseUrl}/admin/signin`, obj);
                    console.log("ret", ret)
                    const isFail = ret.data.message == "登入失敗" ? true : false;
                    if (isFail) {
                        this.showToast();
                    } else {
                        window.location.assign('https://developer.mozilla.org/en-US/docs/Web/API/Location/reload');
                    }
                } catch (e) {
                    alert(e);
                }
            },
            showToast() {
                let myAlert = document.getElementById('toastNotice');//select id of toast
                let bsAlert = new bootstrap.Toast(myAlert);//inizialize it
                bsAlert['_config'].delay = 4000
                bsAlert.show();
            }
        }
        document.getElementById("login-button").addEventListener("click", function () {
            app.verify();
        });
        // document.getElementById("form").addEventListener("submit", function () {
        //     app.verify();
        // });

    </script>





</body>


</html>
